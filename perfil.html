 !DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - KittyCine</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
  <div class="form-container">
    <h2>Editar Perfil</h2>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><label for="idade">Idade:</label>
  <input type="number" id="idade" name="idade" required>

  <label for="generos">Gêneros favoritos:</label>
  <select id="generos" name="generos" multiple>
    <option value="ação">Ação</option>
    <option value="comédia">Comédia</option>
    <option value="drama">Drama</option>
    <option value="terror">Terror</option>
    <option value="romance">Romance</option>
    <option value="aventura">Aventura</option>
    <option value="suspense">Suspense</option>
  </select>

  <label for="historico">Histórico de filmes:</label>
  <textarea id="historico" name="historico" rows="4"></textarea>

  <button type="submit">Salvar</button>
</form>

  </div>
</body>
</html>
